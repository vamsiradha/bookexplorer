version: '3.8' 
 
services: 
  backend: 
    image: node:18-alpine 
    container_name: books-backend 
    working_dir: /app 
    ports: 
      - "3001:3001" 
    environment: 
      - PORT=3001 
      - NODE_ENV=production 
    volumes: 
      - ./backend:/app 
    command: sh -c "npm install && npm start" 
 
  frontend: 
    image: node:18-alpine 
    container_name: books-frontend 
    working_dir: /app 
    ports: 
      - "3000:3000" 
    environment: 
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api 
    volumes: 
      - ./frontend:/app 
    command: sh -c "npm install && npm run dev" 
